name: CICD

on:
  push:
    branches:
      - master
      - ubuntu

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3
        
      - name: Build Docker Image
        run: docker build -t integrationninjas/reactjs-app .

  deploy: 
    needs: build
    runs-on: self-hosted
    steps:
      - name: Delete Old Container
        run: docker rm -f reactContainer || true  # Ignore if container does not exist

      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactContainer integrationninjas/reactjs-app npm start

        
